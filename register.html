<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Registration</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary: #1976D2;
            --accent: #00BCD4;
            --danger: #D32F2F;
            --bg: #F0F4F7;
            --text-dark: #34495e;
        }

        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .box {
            background: #fff;
            width: 100%;
            max-width: 450px;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            font-size: 26px;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 25px;
            border-bottom: 3px solid var(--accent);
            padding-bottom: 10px;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }

        .submit-btn {
            background: var(--primary);
            color: #fff;
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
        }

        #msg {
            display: none;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }

        .success { background: #E8F5E9; color: #2E7D32; border: 1px solid #4CAF50; }
        .error { background: #FFEBEE; color: #D32F2F; border: 1px solid #D32F2F; }
    </style>
</head>

<body>

<div class="box">
    <h2>Citizen Registration</h2>

    <div id="msg"></div>

    <form id="regForm">

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="full_name" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Password (min 6 chars)</label>
            <input type="password" id="password" required minlength="6">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="phone" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="dob" required>
        </div>

        <div class="form-group">
            <label>Languages Known</label>
            <input type="checkbox" name="lang" value="English"> English
            <input type="checkbox" name="lang" value="Hindi"> Hindi
            <input type="checkbox" name="lang" value="Tamil"> Tamil
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea id="address" rows="3" required></textarea>
        </div>

        <button class="submit-btn" type="submit">Register</button>
    </form>
</div>

<script>
    const SUPABASE_URL = "https://gepsqeueluuztzhrrkqf.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdlcHNxZXVlbHV1enR6aHJya3FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMTkzNjksImV4cCI6MjA3ODc5NTM2OX0.GSEJOYLZKa00DQofSeTMjIXsOf2Z7djUGG85XOMqY6A";

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    const msg = document.getElementById("msg");

    function show(type, text) {
        msg.style.display = "block";
        msg.className = type === "success" ? "success" : "error";
        msg.textContent = text;
    }

    document.getElementById("regForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const full_name = document.getElementById("full_name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const phone = document.getElementById("phone").value;
        const dob = document.getElementById("dob").value;
        const address = document.getElementById("address").value;
        const gender = document.querySelector("input[name='gender']:checked").value;

        const languages = Array.from(
            document.querySelectorAll("input[name='lang']:checked")
        ).map(e => e.value);

        show("success", "Creating account...");

        const { data: auth, error: authErr } = await sb.auth.signUp({
            email,
            password
        });

        if (authErr) return show("error", authErr.message);

        const auth_id = auth.user.id;

        const { error: dbErr } = await sb
            .from("citizens")
            .insert({
                auth_id,
                full_name,
                phone,
                gender,
                dob,
                languages,
                address
            });

        if (dbErr) return show("error", dbErr.message);

        show("success", "Registration successful!");

        setTimeout(() => {
            window.location.href = "login.html";
        }, 1500);
    });
</script>

</body>
</html>
